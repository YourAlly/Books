{% extends 'layout.html' %}

{% block title %}
Results
{% endblock %}

{% block body %}

    <a href="{{ url_for('index') }}">Go back</a>
    </br>

    {% if results %}
    
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for isbn, title, author, year in results %}

                    <tr>
                        <th>{{ isbn }}</th>
                        <td>{{ title }}</td>
                        <td>{{ author }}</td>
                        <td>{{ year }}</td>
                        <td><a href="{{ url_for('book', isbn = isbn) }}">Link</a></td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>

    {% else %}

        <h1>No Results</h1>

    {% endif %}

{% endblock %}
