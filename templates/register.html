{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}

<form action="{{ url_for('register') }}" method="POST">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="Username">Username</label>
            <input type="text" class="form-control input" id="InputText2" name="username">
        </div>
        <div class="form-group col-md-2">
            <label for="Password">Password</label>
            <input type="password" class="form-control input" id="InputPassword2" name="password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<br>

<img src="{{ url_for('static', filename = 'q4nuthe1v3y41.jpg') }}">
{% endblock %}
